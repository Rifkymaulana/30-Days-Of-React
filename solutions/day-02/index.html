<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>30 Days Of React Challenge</title>
</head>
<body>
    <div class="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <SCript src="https://unpkg.com/@babel/standalone/babel.min.js"></SCript>
    <script type="text/babel">
        // our code goes here
        // To get the root element from HTML document
        const rootELement   = document.querySelector('.root')

        // injecting data to a JSX element
        const welcome           = 'Welcome to 30 Days Of React'
        const title             = 'Getting Started React'
        const subtitle          = 'JavaScript Library'
        const authorFirstName   = 'Rifky'
        const authorLastName    = 'Maulana'
        const date              = 'August 21, 2022'

        // JSX element
        // header element
        const header        = (
            <header>
                <div className="header-wrapper">
                    <h1>{welcome}</h1>
                    <h2>{title}</h2>
                    <h3>{subtitle}</h3>
                    <p>Instructor: {authorFirstName} {authorLastName}</p>
                    <small>Date: {date}</small>
                </div>
            </header>
        )
        
        //  main element
        const main          = (
            <main>
                <div className="main-wrapper">
                    <p>Prerequisite to get started react.js:</p>
                    <ul>
                        <li>HTML</li>
                        <li>CSS</li>
                        <li>JavaScript</li>
                    </ul>
                </div>    
            </main>
        )

        // footer element
        const footer        = (
            <footer>
                <div className="footer-wrapper">
                    <p>Copyright 2022</p>
                </div>
            </footer>
        )
        // JSX element which contain all, it is a container or parent
        const app           = (
            <div>
                {header}
                {main}
                {footer}
            </div>
        )

        // we render the JSX element using the ReactDOM package
        // ReactDOM has the render method and the render method takes two arguments
        ReactDOM.render(app, rootELement)
    </script>
</body>
</html>
